{% extends 'index.html'%}
{% block title %}Home page{% endblock %}
{% block content %}

<form method="post">

	{% csrf_token %}
	<label class="log">Username:</label>
	<input class="log" type="text" name="username" required>
	<label class="log">Password:</label>
	<input class="log" type="password" name="password" required>
	<input type="submit" value="Log in">

</form>
{% endblock %}
